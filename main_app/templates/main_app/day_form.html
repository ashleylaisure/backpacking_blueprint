{% extends "base.html" %} {% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "ccs/form.css" %}">
{% endblock head %}

{% block content %}
<div class="page-header">

    <h1>Edit {{day.day}} ({{day.date}})</h1>
    <img src="" alt="">
</div>

<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit" class="btn submit">Save</button>
</form>
{% endblock content %}
