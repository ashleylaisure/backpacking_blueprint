{% extends "base.html" %} {% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static "ccs/form.css" %}">
    
{% endblock head %}

{% block content %}
<div class="page-header">
    
    {% if trail %}
        <h1>Edit {{trail.name}}</h1>
    {% else %}
        <h1><h1>Add a new Hike</h1></h1>
    {% endif %}
    
    <img src="" alt="">
</div>
<form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>
{% endblock content %}
