{% block head %}

{% block content %}
<div class="page-header">
    <h1>Delete Trail?</h1>
    <img src="" alt="">
</div>

<h2>Are you sure you want to delete {{trail.name}} ?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url "trail-detail" trail.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes, Delete!</button>
</form>
{% endblock content %}
